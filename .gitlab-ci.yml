stages: # List of stages for jobs, and their order of execution
  - dependencies
  - build
  - deploy

install_dependencies:
  only:
    - develop
  image: localregistry.gardeshpay.ir:5000/node:14-latest
  stage: dependencies
  script:
    - npm install
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules

build_project:
  only:
    - develop
  image: localregistry.gardeshpay.ir:5000/node:14-latest
  stage: build
  script:
    - npm run build
    - npm run export
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist/apps/tobank-app/exported
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules

deploy_project:
  image: localregistry.gardeshpay.ir:5000/sshpass
  stage: deploy
  only:
    - develop
  before_script:
    - eval $(ssh-agent -s)
    - echo '-----BEGIN RSA PRIVATE KEY-----' > key
    - echo $ssh_key | tr ' ' '\n' >> key
    - echo '-----END RSA PRIVATE KEY-----' >> key
    - chmod 600 key
    - ssh-add key
  script:
    - scp -i key -o stricthostkeychecking=no -r dist hadi@192.168.150.1:/home/negar
    - ssh -i key -o stricthostkeychecking=no hadi@192.168.150.1 " sudo cp -r /home/negar/dist /var/www/tobank-test"
